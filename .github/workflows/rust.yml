on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.gitignore'
      - 'Makefile'
      - 'tools/**'

name: Check, Test, and Format

jobs:
  fmt:
    if: true
    name: Format
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update && sudo apt-get install -yq pkg-config libssl-dev
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2024-11-27
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    if: true
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Configure git for private repo
        run: |
          git config --global url."https://${{ secrets.GH_TOKEN }}:@github.com/".insteadOf "https://github.com/"
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2024-11-27
          override: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cargo run examples
        run: |
          # M31 tests
          # TODO: We will enable M31 after `SepticCurve` update.
          # RUST_LOG=info FRI_QUERIES=1 cargo run --release --example test_e2e_no_recursion -- --field m31
          # RUST_LOG=info FRI_QUERIES=1 cargo run --release --example test_e2e_no_recursion -- --elf poseidon2_precompile --field m31
         
          # KoalaBear tests
          RUST_LOG=info FRI_QUERIES=1 cargo run --release  --example test_e2e_no_recursion -- --field kb
          RUST_LOG=info FRI_QUERIES=1 cargo run --release  --example test_simple_recursion -- --elf keccak --n 15 --field kb
          RUST_LOG=info FRI_QUERIES=1 cargo run --release  --example test_e2e_no_recursion -- --elf poseidon2_precompile --field kb
          RUST_LOG=info FRI_QUERIES=1 cargo run --release  --example test_e2e -- --field kb
          RUST_LOG=info FRI_QUERIES=1 cargo run --release  --example test_e2e -- --elf multiple-precompile --step riscv --field kb
          
          # BabyBear tests
          RUST_LOG=info FRI_QUERIES=1 cargo run --release --example toy_base_machine
          RUST_LOG=info FRI_QUERIES=1 cargo run --release --example toy_simple_machine
          RUST_LOG=info FRI_QUERIES=1 cargo run --release --example toy_lookup_machine
          RUST_LOG=info FRI_QUERIES=1 cargo run --release --example test_riscv_emulator
          RUST_LOG=info FRI_QUERIES=1 cargo run --release --example test_simple_recursion -- --elf keccak --n 15
          RUST_LOG=info FRI_QUERIES=1 cargo run --release --example test_e2e -- --elf multiple-precompile --step riscv

          # We must run this test at the end, since it's related with the below gnark test.
          RUST_LOG=info FRI_QUERIES=1 cargo run --release --example test_e2e
      - name: compile babybear so
        run: |
          cargo build --release --package babybear-ffi
          sudo mv ./target/release/libbabybear_ffi.so /usr/lib/
      - uses: actions/setup-go@v2
        with:
          go-version: '1.22'
      - name: gnark_verifier
        run: |
          cp constraints.json gnark/vm_verifier/
          cp groth16_witness.json gnark/vm_verifier/
          cd gnark/vm_verifier/
          go test -timeout 70s -run TestSolveVerifierCircuit
