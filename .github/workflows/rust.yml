on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '.gitignore'
      - 'Makefile'
      - 'tools/**'

name: Check, Test, and Format

jobs:
  fmt:
    if: true
    name: Format
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update && sudo apt-get install -yq pkg-config libssl-dev
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2024-04-20
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    if: true
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Configure git for private repo
        run: |
          git config --global url."https://${{ secrets.GH_TOKEN }}:@github.com/".insteadOf "https://github.com/"
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2024-04-20
          override: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Cargo build examples
        run: cargo build --examples --release
      - name: Cargo run examples
        run: |
          RUST_LOG="info" FRI_QUERIES="1" cargo run --release --example toy_base_machine
          RUST_LOG="info" FRI_QUERIES="1" cargo run --release --example toy_simple_machine
          RUST_LOG="info" FRI_QUERIES="1" cargo run --release --example toy_lookup_machine
          RUST_LOG="info" FRI_QUERIES="1" cargo run --release --example test_simple_recursion -- --case keccak --n 15
          RUST_LOG="info" FRI_QUERIES="1" cargo run --release --example test_riscv_emulator
          RUST_LOG="info" FRI_QUERIES="1" cargo run --release --example test_riscv_combine -- --case keccak
          RUST_LOG="info" FRI_QUERIES="1" cargo run --release --example test_e2e
